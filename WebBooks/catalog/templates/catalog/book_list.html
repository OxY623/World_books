{% extends 'base_generic.html' %}

{% block content %}
  <h1>Список книг </h1>
  {% if book_list %}
     <ul>
       {% for book in book_list %}
         <li>
          <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>({{ book.genre.name }})

         </li>
       {% endfor %}
     </ul>
  {% else %}
    <p>В базе нет книг</p>
  {% endif %}
{% endblock %}
